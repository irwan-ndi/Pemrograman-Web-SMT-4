<HTML>
<HEAD>
  <TITLE>Bullets dan Numbering</TITLE>
</HEAD>
<BODY>
  <P>Daftar menggunakan Bullets</P>
  <ul type="circle">
    <li>Sunday</li>
    <li>Monday</li>
    <li>Tuesday</li>
    </ul>
  <P>Daftar menggunakan Numbering (angka)</P>
  <ol type="1">
    <li>Sunday</li>
    <li>Monday</li>
    <li>Tuesday</li>
    </ol>
  <P>Daftar menggunakan Numbering (huruf)</P>
  <ol type="a">
    <li>Sunday</li>
    <li>Monday</li>
    <li>Tuesday</li>
    </ol>
  <P>Daftar menggunakan Numbering (huruf romawi)</P>
  <ol type="I">
    <li>Sunday</li>
    <li>Monday</li>
    <li>Tuesday</li>
    </ol>
</BODY>
</HTML>
